<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>
        #div1 {
            width:80px;
            height:80px;
            padding:10px;
            border:1px solid #aaaaaa;
        }
    </style>
    <title>Drag and Drop</title>
</head>
<body>
    <h1>Very Basic Drag and Drop example</h1>
    <p> Note: In this example we are adding more attributes to the HTML tags and setting event listeners in the attributes themselves.</p>
    <p>Directions: Drag the image into the box.</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br />
    <img id="drag1" src="img/circle.png" draggable="true" ondragstart="drag(event)">

    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
